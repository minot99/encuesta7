        <div class="step-content">
            <span>Paso</span>
        </div>
    </div>
    <div class="step">
        <div class="circle">2</div>
        <div class="step-content">
        <span>Paso</span>
        </div>
    </div>
    <div class="step">
        <div class="circle">3</div>
        <div class="step-content">
            <span>Paso</span>
        </div>
    </div>
    <div class="step">
        <div class="circle">4</div>
        <div class="step-content">
        <span>Paso</span>

    <div class="step">

{% block barra-porcentaje %}
<div id="barra-porcentaje" class="text-xl font-medium text-blue-100 text-center leading-none rounded-full" style="width: 0%">0%</div>
{% endblock %}

{% block contenido-formulario %}

<!-- Formulario 1 start -->

<div class="stp step-1">
    <h6 class="text-xl font-bold text-[#233559] mb-6">
        Evaluación de la Enseñanza del Inglés
    </h6>
    <div class="flex flex-wrap">
        
        
        <!-- Para docentes de otras asignaturas: ¿Habla inglés con sus estudiantes durante las horas de clase de su asignatura? -->
        <div class="w-full lg:w-6/12 pl-4">
            <div class="relative w-full mb-3">
                <label class="block text-sm font-medium text-[#233559]" for="habla-ingles-otras-asignaturas">
                    Para docentes de otras asignaturas: ¿Habla inglés con sus estudiantes durante las horas de clase de su asignatura?
                </label>
                <select class="w-full border-gray-300 rounded-lg shadow-sm focus:border-[#483eff] focus:ring-[#483eff] shadow-blue-500/50 shadow-sm" id="habla-ingles-otras-asignaturas">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>


        <!-- Para docentes de otras asignaturas ¿Indique el porcentaje aproximado de tiempo de uso del idioma inglés durante la clase? -->
        <div class="w-full lg:w-6/12 pl-4">
            <div class="relative w-full mb-3">
                <label class="block text-sm font-medium text-[#233559]" for="porcentaje-tiempo-ingles-otras">
                    Para docentes de otras asignaturas ¿Indique el porcentaje aproximado de tiempo de uso del idioma inglés durante la clase?
                </label>
                <input type="number" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-[#483eff] focus:ring-[#483eff] shadow-blue-500/50 shadow-sm" id="porcentaje-tiempo-ingles-otras" placeholder="Ejemplo: 0-100%">
            </div>
        </div>

        <!-- Para docentes de otras asignaturas: ¿Incentiva a sus estudiantes a hablar inglés durante las horas de clase de su asignatura? -->
        <div class="w-full lg:w-6/12 pl-4">
            <div class="relative w-full mb-3">
                <label class="block text-sm font-medium text-[#233559]" for="incentiva-hablar-ingles-otras">
                    Para docentes de otras asignaturas: ¿Incentiva a sus estudiantes a hablar inglés durante las horas de clase de su asignatura?
                </label>
                <select class="w-full border-gray-300 rounded-lg shadow-sm focus:border-[#483eff] focus:ring-[#483eff] shadow-blue-500/50 shadow-sm" id="incentiva-hablar-ingles-otras">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
        
    </div>

    <div class="btns flex" style="justify-content: end;">
        <div class="next-stp visita mt-6 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#483eff] hover:bg-[#665eff] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">Siguiente</div>
    </div>
</div>

<!-- Formulario 1 end -->


{% endblock %}
